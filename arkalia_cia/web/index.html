<!DOCTYPE html>
<html>

<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Arkalia CIA - Assistant personnel s√©curis√© pour g√©rer vos documents et rappels. 100% hors-ligne, chiffrement AES-256.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1976D2">

  <!-- Content Security Policy pour Flutter web (mode d√©veloppement) -->
  <!-- unsafe-eval n√©cessaire pour hot reload en d√©veloppement -->
  <!-- gstatic.com n√©cessaire pour CanvasKit Flutter -->
  <!-- WebSocket n√©cessaire pour hot reload (ws://localhost:8081) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
             script-src 'self' 'unsafe-inline' 'unsafe-eval' https://r2cdn.perplexity.ai https://www.gstatic.com; 
             style-src 'self' 'unsafe-inline' https://r2cdn.perplexity.ai https://fonts.googleapis.com; 
             font-src 'self' data: https://r2cdn.perplexity.ai https://fonts.gstatic.com; 
             img-src 'self' data: blob: https:; 
             connect-src 'self' ws://localhost:* http://localhost:* https://r2cdn.perplexity.ai https://www.gstatic.com; 
             worker-src 'self' blob:;">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Arkalia CIA">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Arkalia CIA - Assistant Personnel</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Masquer les erreurs WebSocket et "Library not defined" pendant la compilation
    // Ces erreurs sont normales et dispara√Ætront une fois Flutter compil√©
    const originalError = console.error;
    const originalWarn = console.warn;
    
    console.error = function(...args) {
      const message = args.join(' ');
      // Ignorer les erreurs WebSocket et "Library not defined" pendant la compilation
      if (message.includes('WebSocket connection') || 
          message.includes('Library not defined') ||
          message.includes('org-dartlang-app') ||
          message.includes('Failed to initialize')) {
        // Ne pas afficher ces erreurs pendant la compilation
        return;
      }
      originalError.apply(console, args);
    };
    
    console.warn = function(...args) {
      const message = args.join(' ');
      // Ignorer les avertissements WebSocket pendant la compilation
      if (message.includes('WebSocket') && message.includes('failed')) {
        return;
      }
      originalWarn.apply(console, args);
    };
    
    // R√©initialiser les console apr√®s 30 secondes (temps de compilation max)
    setTimeout(() => {
      console.error = originalError;
      console.warn = originalWarn;
    }, 30000);
    
    // Enregistrer le Service Worker
    // Fix pour Comet: D√©sinscrire les anciens service workers avant d'enregistrer le nouveau
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // D√©sinscrire tous les service workers existants (fix pour Comet)
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          for (let registration of registrations) {
            registration.unregister().then(() => {
              console.log('Ancien service worker d√©sinscrit');
            });
          }
        }).then(() => {
          // Attendre un peu avant d'enregistrer le nouveau
          setTimeout(() => {
            // Utiliser le chemin relatif pour compatibilit√© GitHub Pages
            const swPath = './sw.js';
            navigator.serviceWorker.register(swPath)
              .then((registration) => {
                console.log('Service Worker enregistr√© avec succ√®s:', registration.scope);
                // Forcer l'activation imm√©diate
                if (registration.waiting) {
                  registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                }
              })
              .catch((error) => {
                console.log('√âchec de l\'enregistrement du Service Worker:', error);
              });
          }, 100);
        });
      });
    }
    
    // Attendre que flutter_bootstrap.js soit disponible avant de le charger
    function loadFlutterBootstrap() {
      const script = document.createElement('script');
      script.src = 'flutter_bootstrap.js';
      script.async = true;
      script.onerror = function() {
        // Si le script n'existe pas encore (compilation en cours), r√©essayer
        setTimeout(loadFlutterBootstrap, 1000);
      };
      document.body.appendChild(script);
    }
  </script>
</head>

<body>
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
  ">
    <div style="text-align: center;">
      <div style="font-size: 48px; margin-bottom: 20px;">üè•</div>
      <h1 style="font-size: 28px; margin: 0 0 10px 0; font-weight: 600;">Arkalia CIA</h1>
      <p style="font-size: 16px; margin: 0 0 30px 0; opacity: 0.9;">Compilation en cours...</p>
      <div style="
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      "></div>
      <p style="font-size: 14px; margin-top: 20px; opacity: 0.7;">
        Les erreurs WebSocket sont normales pendant la compilation
      </p>
    </div>
  </div>
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Charger flutter_bootstrap.js
    loadFlutterBootstrap();
    
    // Masquer l'√©cran de chargement une fois que Flutter est pr√™t
    // V√©rifier toutes les secondes si Flutter est charg√©
    let checkInterval = setInterval(() => {
      // V√©rifier si Flutter est charg√© (pr√©sence de window.flutter ou √©l√©ments Flutter)
      if (window.flutter || document.querySelector('flt-glass-pane') || 
          document.querySelector('flt-scene-host') || 
          document.body.children.length > 1) {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s';
          setTimeout(() => {
            loading.remove();
            clearInterval(checkInterval);
          }, 500);
        }
      }
    }, 500);
    
    // Masquer l'√©cran de chargement apr√®s 60 secondes maximum
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s';
        setTimeout(() => loading.remove(), 500);
      }
      clearInterval(checkInterval);
    }, 60000);
  </script>
</body>

</html>
