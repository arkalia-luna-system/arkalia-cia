<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Arkalia CIA - Assistant personnel sécurisé pour gérer vos documents et rappels. 100% hors-ligne, chiffrement AES-256.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1976D2">

  <!-- Content Security Policy pour Flutter web (mode développement) -->
  <!-- unsafe-eval nécessaire pour hot reload en développement -->
  <!-- font-src permet les polices externes si nécessaire -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
             script-src 'self' 'unsafe-inline' 'unsafe-eval' https://r2cdn.perplexity.ai; 
             style-src 'self' 'unsafe-inline' https://r2cdn.perplexity.ai; 
             font-src 'self' data: https://r2cdn.perplexity.ai; 
             img-src 'self' data: blob: https:; 
             connect-src 'self' ws://localhost:* http://localhost:* https://r2cdn.perplexity.ai; 
             worker-src 'self' blob:;">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Arkalia CIA">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Arkalia CIA - Assistant Personnel</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Enregistrer le Service Worker
    // Fix pour Comet: Désinscrire les anciens service workers avant d'enregistrer le nouveau
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Désinscrire tous les service workers existants (fix pour Comet)
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          for (let registration of registrations) {
            registration.unregister().then(() => {
              console.log('Ancien service worker désinscrit');
            });
          }
        }).then(() => {
          // Attendre un peu avant d'enregistrer le nouveau
          setTimeout(() => {
            // Utiliser le chemin relatif pour compatibilité GitHub Pages
            const swPath = './sw.js';
            navigator.serviceWorker.register(swPath)
              .then((registration) => {
                console.log('Service Worker enregistré avec succès:', registration.scope);
                // Forcer l'activation immédiate
                if (registration.waiting) {
                  registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                }
              })
              .catch((error) => {
                console.log('Échec de l\'enregistrement du Service Worker:', error);
              });
          }, 100);
        });
      });
    }
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
