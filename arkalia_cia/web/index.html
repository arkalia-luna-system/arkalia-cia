  <!-- Content Security Policy pour Flutter web -->
  <!-- D√©tection automatique de l'environnement (dev vs production) -->
  <!-- En d√©veloppement: WebSocket localhost autoris√© pour hot reload -->
  <!-- En production: WebSocket localhost d√©sactiv√© pour s√©curit√© renforc√©e -->
  <!-- Note: unsafe-eval et unsafe-inline sont n√©cessaires pour Flutter web m√™me en production -->
  <script>
    // D√©tecter si on est en mode d√©veloppement ou production
    const isProduction = !window.location.hostname.includes('localhost') &&
      !window.location.hostname.includes('127.0.0.1') &&
      !window.location.hostname.includes('0.0.0.0');

    // CSP pour d√©veloppement (avec WebSocket localhost pour hot reload)
    const cspDev = "default-src 'self'; " +
      "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://r2cdn.perplexity.ai https://www.gstatic.com; " +
      "style-src 'self' 'unsafe-inline' https://r2cdn.perplexity.ai https://fonts.googleapis.com; " +
      "font-src 'self' data: https://r2cdn.perplexity.ai https://fonts.gstatic.com; " +
      "img-src 'self' data: blob: https:; " +
      "connect-src 'self' ws://localhost:* http://localhost:* https://r2cdn.perplexity.ai https://www.gstatic.com; " +
      "worker-src 'self' blob:;";

    // CSP pour production (sans WebSocket localhost, plus strict)
    const cspProd = "default-src 'self'; " +
      "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://r2cdn.perplexity.ai https://www.gstatic.com; " +
      "style-src 'self' 'unsafe-inline' https://r2cdn.perplexity.ai https://fonts.googleapis.com; " +
      "font-src 'self' data: https://r2cdn.perplexity.ai https://fonts.gstatic.com; " +
      "img-src 'self' data: blob: https:; " +
      "connect-src 'self' https://r2cdn.perplexity.ai https://www.gstatic.com; " +
      "worker-src 'self' blob:;";

    // Appliquer le CSP appropri√©
    const csp = isProduction ? cspProd : cspDev;
    const metaCSP = document.createElement('meta');
    metaCSP.httpEquiv = 'Content-Security-Policy';
    metaCSP.content = csp;
    document.head.appendChild(metaCSP);
  </script>

  <script>
    // Masquer les erreurs WebSocket et "Library not defined" pendant la compilation
    // Ces erreurs sont normales et dispara√Ætront une fois Flutter compil√©
    const originalError = console.error;
    const originalWarn = console.warn;
    const originalLog = console.log;

    // Compteur pour limiter les erreurs affich√©es
    let errorCount = 0;
    const MAX_ERRORS = 10; // Maximum 10 erreurs affich√©es

    console.error = function (...args) {
      const message = args.join(' ').toLowerCase();

      // Ignorer TOUTES les erreurs WebSocket et "Library not defined"
      // Patterns complets pour capturer toutes les variantes
      if (message.includes('websocket') ||
        message.includes('web socket') ||
        message.includes('ws://') ||
        message.includes('wss://') ||
        message.includes('library not defined') ||
        message.includes('org-dartlang-app') ||
        message.includes('failed to initialize') ||
        message.includes('refresh.js') ||
        message.includes('ddc_module_loader') ||
        message.includes('localhost:8081') ||
        message.includes('localhost:8080') ||
        message.includes('127.0.0.1:8081') ||
        message.includes('127.0.0.1:8080') ||
        message.includes('$dwdsSseHandler') ||
        message.includes('dwds') ||
        message.includes('connection refused') ||
        message.includes('err_connection_refused') ||
        message.includes('connection closed') ||
        message.includes('connection failed') ||
        message.includes('connection error') ||
        message.includes('network error') ||
        message.includes('networkerror') ||
        message.includes('initclient') ||
        message.includes('init client') ||
        message.includes('client.js') ||
        message.includes('flutter_bootstrap') ||
        message.includes('main.dart.js') ||
        message.includes('dart_sdk') ||
        message.includes('dart_sdk.js') ||
        message.includes('socketexception') ||
        message.includes('socket exception') ||
        message.includes('failed to load') ||
        message.includes('loading chunk') ||
        message.includes('chunk load failed') ||
        message.includes('hot reload') ||
        message.includes('hotreload') ||
        message.includes('devtools') ||
        message.includes('dev tools')) {
        // Ne pas afficher ces erreurs
        return;
      }

      // Limiter le nombre d'erreurs affich√©es
      errorCount++;
      if (errorCount <= MAX_ERRORS) {
        originalError.apply(console, args);
      } else if (errorCount === MAX_ERRORS + 1) {
        originalError.apply(console, ['‚ö†Ô∏è Trop d\'erreurs dans la console. Les erreurs suivantes sont masqu√©es.']);
      }
    };

    console.warn = function (...args) {
      const message = args.join(' ').toLowerCase();
      // Ignorer TOUS les avertissements WebSocket et viewport
      if (message.includes('websocket') ||
        message.includes('web socket') ||
        message.includes('ws://') ||
        message.includes('wss://') ||
        message.includes('refresh.js') ||
        message.includes('connection') ||
        message.includes('localhost:8081') ||
        message.includes('localhost:8080') ||
        message.includes('viewport') ||
        message.includes('found an existing') ||
        message.includes('flutter web uses its own viewport') ||
        message.includes('dom.dart') ||
        message.includes('hot reload') ||
        message.includes('hotreload') ||
        message.includes('devtools') ||
        message.includes('dev tools') ||
        message.includes('compiling') ||
        message.includes('loading')) {
        return;
      }
      originalWarn.apply(console, args);
    };

    // Masquer aussi certains logs verbeux (mais garder les logs importants)
    console.log = function (...args) {
      const message = args.join(' ').toLowerCase();
      // Ignorer SEULEMENT les logs de compilation Flutter tr√®s verbeux
      if (message.includes('websocket connection') ||
        message.includes('websocket') ||
        message.includes('ws://') ||
        message.includes('refresh.js') ||
        message.includes('ddc_module_loader') ||
        message.includes('localhost:8081') ||
        message.includes('localhost:8080') ||
        message.includes('hot reload') ||
        message.includes('hotreload') ||
        (message.includes('compiling') && message.includes('flutter')) ||
        (message.includes('loading') && message.includes('flutter'))) {
        return;
      }
      // Garder tous les autres logs (importants pour le debug)
      originalLog.apply(console, args);
    };

    // R√©initialiser les console apr√®s 30 secondes (temps de compilation max)
    // Plus court pour √©viter que le masquage n'interf√®re avec l'affichage
    setTimeout(() => {
      console.error = originalError;
      console.warn = originalWarn;
      console.log = originalLog;
    }, 30000);

    // Enregistrer le Service Worker
    // Fix pour Comet: D√©sinscrire les anciens service workers avant d'enregistrer le nouveau
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // D√©sinscrire tous les service workers existants (fix pour Comet)
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          for (let registration of registrations) {
            registration.unregister().then(() => {
              console.log('Ancien service worker d√©sinscrit');
            });
          }
        }).then(() => {
          // Attendre un peu avant d'enregistrer le nouveau
          setTimeout(() => {
            // Utiliser le chemin relatif pour compatibilit√© GitHub Pages
            const swPath = './sw.js';
            navigator.serviceWorker.register(swPath)
              .then((registration) => {
                console.log('Service Worker enregistr√© avec succ√®s:', registration.scope);
                // Forcer l'activation imm√©diate
                if (registration.waiting) {
                  registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                }
              })
              .catch((error) => {
                console.log('√âchec de l\'enregistrement du Service Worker:', error);
              });
          }, 100);
        });
      });
    }

    // Attendre que flutter_bootstrap.js soit disponible avant de le charger
    function loadFlutterBootstrap() {
      const script = document.createElement('script');
      script.src = 'flutter_bootstrap.js';
      script.async = true;
      script.onerror = function () {
        // Si le script n'existe pas encore (compilation en cours), r√©essayer
        setTimeout(loadFlutterBootstrap, 1000);
      };
      document.body.appendChild(script);
    }
  </script>

  <style>
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* S'assurer que le body est visible une fois Flutter charg√© */
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
      visibility: visible !important;
      opacity: 1 !important;
    }

    /* S'assurer que les √©l√©ments Flutter sont visibles */
    flt-glass-pane,
    flt-scene-host,
    flt-view-host,
    flt-semantics-host,
    flt-scene,
    canvas {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    /* S'assurer que le contenu Flutter n'est pas cach√© */
    #loading {
      z-index: 99999;
    }

    /* Une fois que #loading est supprim√©, tout doit √™tre visible */
    body:not(:has(#loading)) * {
      visibility: visible !important;
      opacity: 1 !important;
    }

    /* Forcer la visibilit√© du texte et des √©l√©ments Flutter */
    body:not(:has(#loading)) flt-glass-pane,
    body:not(:has(#loading)) flt-scene-host,
    body:not(:has(#loading)) flt-view-host,
    body:not(:has(#loading)) flt-semantics-host,
    body:not(:has(#loading)) canvas {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      pointer-events: auto !important;
    }

    /* S'assurer que le texte est visible */
    body:not(:has(#loading)) * {
      color: inherit !important;
    }

    /* Forcer la visibilit√© du texte Flutter */
    body:not(:has(#loading)) flt-glass-pane *,
    body:not(:has(#loading)) flt-scene-host *,
    body:not(:has(#loading)) flt-view-host * {
      color: inherit !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    /* S'assurer que le canvas Flutter est visible et affiche le contenu */
    body:not(:has(#loading)) canvas {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      pointer-events: auto !important;
    }
  </style>
  <script>
    // Charger flutter_bootstrap.js
    loadFlutterBootstrap();

    // Fonction optimis√©e pour v√©rifier si Flutter est charg√©
    function isFlutterLoaded() {
      // V√©rification rapide : window.flutter
      if (window.flutter !== undefined) return true;

      // V√©rification optimis√©e : un seul querySelector avec s√©lecteur combin√©
      const flutterElement = document.querySelector('flt-glass-pane, flt-scene-host, flt-view-host, flt-semantics-host, flt-scene');
      if (flutterElement !== null) return true;

      // V√©rifier le canvas (plus co√ªteux, donc en dernier)
      const canvas = document.querySelector('canvas');
      if (canvas !== null && canvas.offsetWidth > 0 && canvas.offsetHeight > 0) return true;

      // V√©rifier les scripts Flutter
      if (document.querySelector('script[src*="main.dart.js"], script[src*="flutter_bootstrap.js"]') !== null) return true;

      // V√©rifier le contenu du body (plus co√ªteux)
      const bodyChildren = Array.from(document.body.children);
      if (bodyChildren.some(child => {
        return child.id !== 'loading' && child.tagName.startsWith('FLT-');
      })) return true;

      return false;
    }

    // Variable pour stocker le timeout 3s (pour pouvoir l'annuler)
    let timeout3s = null;

    // Fonction pour masquer l'√©cran de chargement et afficher Flutter
    function hideLoadingAndShowFlutter() {
      // Annuler le timeout 3s si Flutter est charg√© avant
      if (timeout3s) {
        clearTimeout(timeout3s);
        timeout3s = null;
      }

      const loading = document.getElementById('loading');
      if (!loading) return;

      console.log('‚úÖ Flutter d√©tect√©, masquage de l\'√©cran de chargement');

      // Supprimer imm√©diatement du DOM (plus efficace que display: none)
      loading.remove();

      // Forcer l'affichage du body
      const body = document.body;
      if (body) {
        body.style.visibility = 'visible';
        body.style.opacity = '1';
        body.style.display = 'block';
        body.style.overflow = 'auto';
      }

      // Forcer l'affichage de tous les √©l√©ments Flutter
      const flutterElements = document.querySelectorAll('flt-glass-pane, flt-scene-host, flt-view-host, flt-semantics-host, flt-scene, canvas');
      flutterElements.forEach(el => {
        el.style.display = 'block';
        el.style.visibility = 'visible';
        el.style.opacity = '1';
        el.style.pointerEvents = 'auto';
      });

      // Forcer l'affichage du contenu Flutter (optimis√© : seulement les √©l√©ments Flutter et leurs enfants)
      // Au lieu de querySelectorAll('*') qui est tr√®s co√ªteux, on cible uniquement les √©l√©ments Flutter
      const flutterContainers = document.querySelectorAll('flt-glass-pane, flt-scene-host, flt-view-host, flt-semantics-host, flt-scene');
      flutterContainers.forEach(container => {
        // Appliquer les styles au conteneur
        container.style.visibility = 'visible';
        container.style.opacity = '1';
        container.style.display = 'block';

        // Appliquer aux enfants directs (plus efficace que tous les descendants)
        const children = container.querySelectorAll(':scope > *');
        children.forEach(child => {
          if (child.tagName !== 'SCRIPT' && child.tagName !== 'STYLE') {
            child.style.visibility = 'visible';
            child.style.opacity = '1';
            if (child.style.display === 'none') {
              child.style.display = '';
            }
            // Forcer la couleur du texte si elle est masqu√©e
            if (child.style.color === 'transparent' || child.style.color === 'rgba(0,0,0,0)') {
              child.style.color = '';
            }
          }
        });
      });
    }

    // Masquer l'√©cran de chargement une fois que Flutter est pr√™t
    // V√©rifier toutes les 100ms si Flutter est charg√©
    let checkInterval = setInterval(() => {
      const loading = document.getElementById('loading');
      if (!loading) {
        clearInterval(checkInterval);
        return;
      }

      // Si Flutter est charg√©, masquer l'√©cran de chargement IMM√âDIATEMENT
      if (isFlutterLoaded()) {
        hideLoadingAndShowFlutter();
        clearInterval(checkInterval);
      }
    }, 100);

    // Fallback : masquer apr√®s 5 secondes si Flutter semble charg√©
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading && isFlutterLoaded()) {
        hideLoadingAndShowFlutter();
        clearInterval(checkInterval);
      }
    }, 5000);

    // Fallback final : masquer apr√®s 8 secondes maximum (plus rapide)
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) {
        console.log('‚è∞ Timeout 8s: masquage forc√© de l\'√©cran de chargement');
        hideLoadingAndShowFlutter();
        clearInterval(checkInterval);
      }
    }, 8000);

    // Fallback ultra-rapide : masquer apr√®s 3 secondes si aucun √©l√©ment Flutter d√©tect√©
    // (pour √©viter que l'utilisateur attende trop longtemps)
    // NOTE: Ce timeout peut masquer avant que Flutter soit pr√™t, mais c'est acceptable
    // car l'utilisateur verra au moins que quelque chose se passe
    timeout3s = setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading && !isFlutterLoaded()) {
        console.log('‚è∞ Timeout 3s: Flutter pas encore d√©tect√©, masquage quand m√™me');
        // Ne pas supprimer compl√®tement, juste le rendre transparent pour √©viter √©cran blanc
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s';
        setTimeout(() => {
          if (loading.parentNode) {
            loading.remove();
          }
        }, 500);
        clearInterval(checkInterval);

        // Forcer l'affichage du body (mais pas tout le DOM pour √©viter performance)
        document.body.style.visibility = 'visible';
        document.body.style.opacity = '1';
      }
    }, 3000);
  </script>
