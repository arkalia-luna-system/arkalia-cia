# Force Gradle to use user home directory instead of volume root
# Note: Cette ligne est ignorée en CI car le répertoire n'existe pas
# org.gradle.user.home=/Users/athalia/.gradle

# Ignore macOS hidden files that cause build issues
# Ces propriétés empêchent Gradle de traiter les fichiers macOS cachés
org.gradle.caching=true
org.gradle.parallel=true

# Configuration pour ignorer les fichiers macOS dans tous les FileTree
# Cette option force Gradle à ignorer ces fichiers au niveau système
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false

# Configuration Flutter source directory
# Le plugin Flutter Gradle cherche cette propriété pour trouver le répertoire source
# Chemin relatif depuis android/ vers arkalia_cia/
flutter.source=..
