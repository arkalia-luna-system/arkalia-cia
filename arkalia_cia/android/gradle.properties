# Force Gradle to use user home directory instead of volume root
org.gradle.user.home=/Users/athalia/.gradle

# Ignore macOS hidden files that cause build issues
# Ces propriétés empêchent Gradle de traiter les fichiers macOS cachés
org.gradle.caching=true
org.gradle.parallel=true

# Configuration pour ignorer les fichiers macOS dans tous les FileTree
# Cette option force Gradle à ignorer ces fichiers au niveau système
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
