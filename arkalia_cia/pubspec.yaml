name: arkalia_cia
description: "Arkalia CIA - Assistant personnel pour Patricia"
version: 1.3.1+2512121529

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Base de données
  sqflite: ^2.3.0
  path: ^1.8.3

  # Fichiers et PDF
  file_picker: ^10.3.7
  path_provider: ^2.1.1

  # UI
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  table_calendar: ^3.1.2
  fl_chart: 0.65.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.4

  # HTTP
  http: ^1.1.0
  http_parser: ^4.0.2
  connectivity_plus: ^6.1.5 # Gardé à 6.1.5 pour compatibilité Gradle (7.0.0 incompatible)

  # URL Launcher
  url_launcher: ^6.2.1

  # Partage
  share_plus: ^12.0.1
  # Ouverture de fichiers
  open_filex: ^4.4.0

  # NOUVEAUX PLUGINS POUR PHASE 1 - STOCKAGE LOCAL
  shared_preferences: 2.2.3
  device_calendar: ^4.3.2
  flutter_contacts: ^1.1.7
  crypto: ^3.0.3
  encrypt: ^5.0.1
  flutter_secure_storage: ^9.2.4
  permission_handler: ^11.4.0
  device_info_plus: ^10.1.2
  uuid: ^4.3.3

  # Authentification Google (gratuite, sans backend)
  google_sign_in: 7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
