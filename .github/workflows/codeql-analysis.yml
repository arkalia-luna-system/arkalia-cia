# CodeQL Analysis pour Arkalia CIA
# Analyse de sécurité automatisée du code source

name: "CodeQL Analysis"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    # Exécuter tous les jours à 2h00 UTC (4h00 Paris)
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # IMPORTANT: Ne garder QUE Python - JavaScript/TypeScript désactivé
        # GitHub peut essayer d'auto-détecter JS, cette config l'empêche
        language: ["python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          # Forcer uniquement Python - pas d'auto-détection JavaScript
          languages: ${{ matrix.language }}
          queries: security-and-quality
          config-file: .github/codeql/codeql-config.yml

      - name: Setup Python (pour l'analyse Python)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # JavaScript/TypeScript analysis removed - not applicable for Flutter/Dart

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ../results/${{ matrix.language }}.sarif
          category: "${{ matrix.language }}-analysis"
        continue-on-error: true
