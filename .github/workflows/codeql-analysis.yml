# CodeQL Analysis pour Arkalia CIA
# Analyse de sécurité automatisée du code source

name: "CodeQL Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Exécuter tous les jours à 2h00 UTC (4h00 Paris)
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Setup Python (pour l'analyse Python)
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Setup Node.js (pour l'analyse JavaScript/TypeScript)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v5
      with:
        node-version: '18'

    - name: Install Flutter dependencies
      if: matrix.language == 'javascript'
      run: |
        cd arkalia_cia
        flutter pub get

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: Upload CodeQL results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: ../results/${{ matrix.language }}.sarif
        category: "${{ matrix.language }}-analysis"
      continue-on-error: true
