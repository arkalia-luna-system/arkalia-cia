# CodeQL Configuration for Arkalia CIA
# Projet Python/Flutter - Analyse uniquement Python (pas de JavaScript/TypeScript)

# Requêtes de sécurité et qualité pour Python
queries:
  - uses: security-and-quality

# Exclure explicitement JavaScript/TypeScript
# CodeQL ne doit analyser QUE Python
paths-ignore:
  - "**/node_modules/**"
  - "**/.dart_tool/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/arkalia_cia_venv/**"
  - "**/.flutter/**"
  - "**/coverage/**"
  - "**/htmlcov/**"
  - "**/arkalia_cia/**" # Code Flutter/Dart - non analysé par CodeQL
  - "**/*.js"
  - "**/*.jsx"
  - "**/*.ts"
  - "**/*.tsx"
  - "**/package.json"
  - "**/package-lock.json"
  - "**/yarn.lock"
